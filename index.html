<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDRPA</title>
    <link rel="stylesheet" href="styleForm.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h1>Formulaire Dynamique</h1>
        <div class="containerForm">

            <!-- =============Etape1================ -->
            <form action="#" method="post" class="formulaire">
                <header>Inscription</header>
                <div class="page-form">
                    <h2>Etape1</h2>
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>
    
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" required>
    
                    <label for="datenaissance">Date de naissance:</label>
                    <input type="date" name="datenaissance" id="datenaissance">
    
                    <label for="genre">select</label>
                    <select id="genre" placeholder="Genre" required>
                        <option>Monsieur</option>
                        <option>Madame</option>
                    </select>
                        <br>
                        <button type="button" class="next-btn btn-sm">Suivant</button>
                </div>





                <!-- <button type="submit">Envoyer</button> -->

                <!-- =============Etape2================ -->
                <div class="page-form">
                    <h2>Etape2</h2>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="telephone">Téléphone:</label>
                    <div class="phone-wrapper">
                        <span class="prefix">+242</span>
                        <input type="tel" id="telephone" name="telephone" pattern="\d{9}" maxlength="9" ondrop="return false;" onpaste="return false;"
                        onkeypress="return event.charCode>=48 && event.charCode<=57" required>
                    </div>
    
                    <label for="adresse">Adresse:</label>
                    <input type="text" id="adresse" name="adresse" required>
    
                    <label for="password">Creer un mot de passe</label>
                    <input type="password" id="password" placeholder="Mot de passe" required>
    
                    <label for="passwordconfirm">Confirmer mot de passe</label>
                    <input type="password" id="passwordconfirm" placeholder="confirmer mot de passe" required>

                    <button type="button" class="prev-btn">Précédent</button>
                    <button type="button" class="next-btn">Suivant</button>
                </div>




                <!-- ==================Etape3===================== -->
                
                <div class="page-form">
            <h2>Etape3</h2>
            <label for="structure">Sélectionnez le type de structure</label>
            <select name="structure" id="structure">
                <option value="Coopérative">Coopérative</option>
                <option value="Groupement">Groupement</option>
                <option value="Entreprise">Entreprise</option>
                <option value="Société">Société</option>
                <option value="Etablissement">Etablissement</option>
            </select>
            <br>
        <div class="check-box">
            <div class="content-label">
                <label class="check-label"> Agrement</label>
                <input type="checkbox" name="option" value="Agrement">

                <label class="check-label"> Agrement provisoire</label>                <input type="checkbox" name="option" value="Agreent provisoire">

                <label class="check-label">RCCM</label>
                <input type="checkbox" name="option" value="RCCM ">
            </div>
        </div>

        <div class="entreprise-info">
            <label for="id"></label>
                <div class="id-wrapper">
                    <span class="prefix">ID:</span>
                    <input type="number" id="id" name="id" pattern="\d{9}" maxlength="9" ondrop="return false;" onpaste="return false;"
                    onkeypress="return event.charCode>=48 && event.charCode<=57" required>
                </div>
                <div class="dateRegister">
                    <label for="dateRegister">D.Enregistrement:</label>
                    <input type="date" name="dateRegister" id="dateRegister">
                </div>
        </div>

        <div class="entreprise-info-2">

            <div class="content flex-content-1">
                <!-- <label for="lieu"></label> -->
                <input type="text" id="lieu" name="Lieu" placeholder="Lieu D'enregistrement" required>

                <!-- <label for="adresse-siege"></label> -->
                <input type="text" id="adresse-siege" name="Adresse siège social " placeholder="Adresse siege" required>
            </div>


            <div class="content flex-content-2">
                <!-- <label for="email"></label> -->
                <input type="email" id="email" placeholder="@email" name="email" required>

                <!-- <label for="telephone"></label> -->
                <div class="phone-wrapper">
                    <span class="prefix">+242</span>
                    <input type="tel" id="telephone" name="telephone" placeholder="Téléphone" pattern="\d{9}" maxlength="9" ondrop="return false;" onpaste="return false;"
                    onkeypress="return event.charCode>=48 && event.charCode<=57" required>
                </div>
            </div>
        </div>

        <button type="button" class="prev-btn">Précédent</button>
        <button type="button" class="next-btn">Suivant</button>
        </div>

        <!-- ==================Etape4===================== -->
        
        <div class="page-form">
            <h2>Etape4</h2>
            <div class="content flex-content3">
                <!-- <label for="adresse"></label> -->
                <input type="text" placeholder="Adresse,village,lieu d'exercice" id="adresse" name="adresse" required>
                <!-- <label for="adresse"></label> -->
                <input type="text" placeholder="District de:" id="adresse" name="adresse" required>
                <!-- <label for="adresse"></label> -->
                <input type="text" placeholder="Département de:" id="adresse" name="adresse" required>
            </div>
            <div class="check-box">
                <h6>Avez-vous un justificatifs d'exploitation de propriété</h6>
                <div class="content-label">
                        <label class="check-label"> Oui</label>
                        <input type="checkbox" name="option" value="Agrement">
                        <label class="check-label">Non</label>
                        <input type="checkbox" name="option" value="RCCM ">
                </div>
            </div>
            <button type="button" class="prev-btn">Précédent</button>
            <button type="submit">Envoyer</button>
        </div>

            </form>
        </div>








    <script src="Form.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
